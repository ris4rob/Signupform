<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign me up</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="logo-side">
        <div class="faded-logo">
          <img src="/assets/odin-lined-logo.png" alt="" />
        </div>
      </div>
      <div class="sign-up-side">
        <div class="heading">
          <h4>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepst dreams.<br />Sign
            up <span>now</span> to get started.<br /><br />You
            <span> know you want to.</span>
          </h4>
          <h4>Let's do this</h4>
          <form class="signup-form" action="">
            <div>
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" id="firstName" />
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" id="lastName" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
              <label for="phonenumber">Phone Number</label>
              <input type="phone" name="phonenumber" id="phonenumber" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
              <label for="confirmpassword">Confirm Password</label>
              <input
                type="confirmpassword"
                name="confirmpassword"
                id="confirmpassword"
              />
            </div>
          </form>
          <button>Create Account</button>
          <p class="login">Already have an account? <span>Log in</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
